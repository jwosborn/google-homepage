<!DOCTYPE html>
<head>
  <title>Google</title>
</head>
<link rel="stylesheet" href="main.css" />
<body>
  <div class="page-wrapper">
    <div class="nav-bar">
      <div class="nav-option-left">
        <p class="nav-option">About</p>
        <p class="nav-option">Store</p>
      </div>
      <div class="nav-option-right">
        <p class="nav-option">Gmail</p>
        <p class="nav-option">Images</p>
        <div class="button nav-option">Sign-In</div>
      </div>
    </div>
    <div class="banner-image">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google banner"
        class="google-image"
      />
    </div>
    <form action="submit">
      <div class="input-wrapper">
        <input type="text" class="search-bar" name="search" placeholder=" " />
      </div>
      <div class="buttons">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>
</body>
